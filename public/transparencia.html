<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparência - EcoCarbon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar" id="navbar">
      <div class="navbar-brand">
        <span class="brand-title">EcoCarbon</span>
        <button class="navbar-toggle" id="navbar-toggle" aria-label="Abrir menu">
          <span class="hamburger"></span>
          <span class="hamburger"></span>
          <span class="hamburger"></span>
        </button>
      </div>
      <ul class="navbar-links" id="navbar-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Área Restrita</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="transparencia.html" class="ativo">Transparência</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="patrocinadores.html">Patrocinadores</a></li>
      </ul>
    </nav>
    <h1>Portal da Transparência</h1>
    <a href="login.html" id="logout">Sair</a>

  <section id="transparencia">
    <h2>Relatórios e Transparência</h2>
    <div class="transparencia-quadro">

    </div>
  </footer>
  <script>
    // Logout apenas remove token se existir e vai pra index
    document.getElementById("logout").addEventListener("click", function () {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Menu responsivo (hamburger)
    document.getElementById("navbar-toggle").addEventListener("click", function () {
      document.getElementById("navbar-links").classList.toggle("active");
    });
  </script>
</body>
</html>
