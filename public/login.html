<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EcoCarbon</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="login.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Área Restrita</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="transparencia.html">Transparência</a></li>
      </ul>
    </nav>
    <h1>Área Restrita</h1>
  </header>
  <section id="login-cooperado">
    <form id="loginFormCooperado">
      <label for="usuarioOuEmail">Usuário ou E-mail</label>
      <input type="text" id="usuarioOuEmail" name="usuarioOuEmail" required placeholder="Digite seu usuário ou e-mail">

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required placeholder="Digite sua senha">

      <button type="submit">Entrar</button>
      <p id="loginStatus"></p>
    </form>
    <p>Não possui conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
    <p><a href="#" id="linkEsqueci">Esqueceu a senha?</a></p>
  </section>
  <div id="modalRecuperar" style="display:none; position:fixed; top:20%; left:50%; transform:translate(-50%,0); background:white; box-shadow:0 0 10px #ccc; padding:20px; z-index:10;">
    <form id="recuperarForm">
      <label for="recEmail">Seu e-mail cadastrado:</label>
      <input type="email" id="recEmail" required>
      <button type="submit">Enviar link</button>
      <p id="recStatus"></p>
      <button type="button" id="fecharModal">Fechar</button>
    </form>
  </div>
</body>
</html>
